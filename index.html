<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign In or Sign Up | Chegg.com</title>
		<link rel="icon" href="./iconl.png" />
		<link rel="stylesheet" href="./styles.css">
		<!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>
	<body>
		<!-- Navbar -->
		<nav class="container">
			<a href="./cheggimg.png">
				<img
					src="./cheggimg.png"
					alt="Chegg Logo"
					class="nav__logo"
				/>
			</a>
		</nav>

		<!-- Signup Form -->
		<main>

			<div class="main__container" style="border: #e3e3e3 solid 10px ;background-color:#f5f5f5;">
                <h1 style="text-align: center;"><strong>Sign In</strong></h1>
				<p style="text-align: center;margin-top: -10px;">to your Chegg account</p>
				<form class="main__form">
					<label for="email">
						<input style="margin-bottom: -10px; text-align: left;"
							type="email"
							name="email"
							id="email"
							placeholder="Email"
							required
						/>
					</label>
					<label for="password">	
						<input style="margin-top: -40px; text-align: left;"
							type="password"
							name="password"
							id="password"
							placeholder="Password"
							required
							minlength="0"
							maxlength="10"
						/>
					</label>

					<div class="separator"> OR </div>
					 
					<div class="row row-cols-1 row-cols-md-3 g-4">
						<div class="col-4 image"><img src="./Apple-Logo.png" class="main__img" height="20" width="20"/> Apple</div>
						<div class="col-4 image"><img src="./facebook.jfif" class="main__img" height="15" width="15"/> Facebook</div>
						<div class="col-4 image"><img src="./google.png" class="main__img" height="15" width="15"/> Google</div>
					</div>

					<button type="submit" id="signup__button">
						<b style="font-size:17px">Sign in</b>
					</button>
				</form>
				<div>Don't have an account? <a href="#" style="color: #007c8a;">Sign up</a></div>
				<div> Forgot <a href="#" style="color: #007c8a;">Password?</a></div>
			</div>
			
		</main>

		<!-- Form entries -->
		<table id="table" class="container">
			<tr>
				<th>S. No.</th>
				<th>Email</th>
			</tr>
		</table>
		
		<script src="script.js"></script>
	</body>
</html>
